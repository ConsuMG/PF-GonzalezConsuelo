    <h1>Terapia On Line</h1>
    <!-- Inicio formulario -->
    <div class="conteiner">
      <div class="row justify-content-md-center">
        <div class="col-12 col-lg-6 bg-white shadow p-3">
          <div class="form w-100 pb-2">
            <h4 class="display-3--title mb-5">Formulario de Contacto</h4>
            <form action="" class="row">
              <div class="col-lg-6 col-md-6 mb-3">
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  class="form-control shadow form-control-lg"
                  placeholder="Nombre"
                />
              </div>
              <div class="col-lg-6 col-md-6 mb-3">
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  class="form-control shadow form-control-lg"
                  placeholder="Apellido"
                />
              </div>
              <div class="col-lg-6 col-md-6 mb-3">
                <input
                  type="text"
                  name="Age"
                  id="Age"
                  class="form-control shadow form-control-lg"
                  placeholder="Edad"
                />
              </div>
              <div class="col-lg-6 col-md-6 mb-3">
                <input
                  type="text"
                  name="Nacionalidad"
                  id="Nacionalidad"
                  class="form-control shadow form-control-lg"
                  placeholder="Nacionalidad"
                />
              </div>

              <div class="input-group col-lg-12 mb-3">
                <button
                  class="btn btn-outline-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  +54 Argentina
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#"> +uruguay</a></li>
                  <li><a class="dropdown-item" href="#">+chile</a></li>
                  <li><a class="dropdown-item" href="#"> +Espa침a</a></li>
                  <li><a class="dropdown-item" href="#">otro</a></li>
                </ul>
                <input
                  type="text"
                  class="form-control shadow form-control-lg"
                  placeholder="Telefono"
                  aria-label="Text input with dropdown button"
                />
              </div>

              <div class="col-lg-12 mb-3">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control shadow form-control-lg"
                  placeholder="Correo electr칩nico"
                />
              </div>
              <div class="col-lg-12 mb-3">
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="8"
                  class="form-control shadow form-control-lg"
                  placeholder="Dejanos tu mensaje y pronto nos pondremos en contacto"
                ></textarea>
              </div>
              <div class="text-center d-grid mt-1">
                <button
                  class="btn btn-primary rounded-pill pt-3 pb-3"
                  type="button"
                  id="button--enviar"
                >
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- fin formulario -->
